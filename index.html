<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Копилка</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Копилка</h1>
        <h2>Ставь цель и копи</h2>
        <button class="create" type="button">Добавить цель</button>
        <form autocomplete="off" class="aim-data">
            <label>
                <span class="first-type-span">На что копим?</span>
                <input type="text" name="aim" class="aim">
            </label>
            <label>
                <span class="first-type-span">Необходимая сумма:</span>
                <input type="number" name="final-sum" class="final-sum" required>
            </label>
            <label>
                <span class="first-type-span">Сколько уже есть?</span>
                <input type="number" name="start-sum" class="start-sum">
            </label>
            <label>
                Процентная ставка вашего вклада:
                <input type="number" name="rate" class="rate">
            </label>
            <p class="aim-data__question">Что нужно рассчитать?</p>
            <div class="choose-option">
                <label for="radio-time">
                    Ежемесячный платеж
                    <input type="radio" name="radio" id="radio-time">
                </label>
                <label for="radio-monthly-payment">
                    Срок накопления
                    <input type="radio" name="radio" id="radio-monthly-payment">
                </label>
            </div>
            <label class="aim-data__months">
                <span class="first-type-span">На какой срок?</span>
                <input type="number" name="time" class="time">
            </label>
            <label class="aim-data__payment">
                <span class="second-type-span">Готов платить ежемесячно:</span>
                <input type="number" name="monthly-payment" class="monthly-payment">
            </label>
            <button type="submit" class="aim-data__button">Сохранить</button>
            <button type="button" class="aim-data__update-button">Обновить данные</button>
        </form>
        <div class="aim-card">
            <div>
                <h3 class="aim-card__heading">Название цели</h3>
                <p class="aim-card__text">Текст</p>
            </div>
            <div class="aim-card__buttons">
                <button type="button" class="aim-card__single-button edit">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                        <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                    </svg>
                </button>
                <button type="button" class="aim-card__single-button remove">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                        <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <script src="./script-test.js"></script>
</body>
</html>
